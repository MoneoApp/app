query DeviceById($id:ID!) {
  device(id:$id){
    id
    model
    brand
    image
  }
}

query DeviceByModel($search: String) {
  devices(search: $search) {
    id
    model
    brand
    image
  }
}


query DeviceManualsByDeviceId($id: ID!) {
  device(id: $id) {
    id
    model
    brand
    image
    manuals {
      id
      title
    }
  }
}

query ManualById($id:ID!) {
  manual(id:$id)
  {
    id
    title
    device{
      model
      brand
      image
      interactions{
        id
        type
        x
        y
        width
        height
        rotation
        title
        description
      }
    }
    steps{
      id
      text
      order
      interactions{
        id
        type
        x
        y
        width
        height
        title
        description
      }
    }
  }
}